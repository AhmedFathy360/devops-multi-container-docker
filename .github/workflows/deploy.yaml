name: Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install client dependencies
        run: cd client && npm install

      - name: Run client tests
        run: cd client && npm test -- --coverage --watchAll=false

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-client:latest

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-server:latest

      - name: Build and push worker image
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          file: ./worker/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-worker:latest

      - name: Build and push nginx image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-nginx:latest
