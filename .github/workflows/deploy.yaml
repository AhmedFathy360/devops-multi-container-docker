name: Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install client dependencies
        run: cd client && npm install
    
      - name: Run client tests
        run: cd client && npm test -- --coverage --watchAll=false

      - name: Install server dependencies
        run: cd server && npm install

      - name: Run server tests
        run: cd server && npm test -- --watchAll=false

      - name: Install worker dependencies
        run: cd worker && npm install

      - name: Run worker tests
        run: cd worker && npm test -- --watchAll=false

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-client:latest

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-server:latest

      - name: Build and push worker image
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          file: ./worker/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-worker:latest

      - name: Build and push nginx image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fib-nginx:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            docker-compose pull
            docker-compose up -d
